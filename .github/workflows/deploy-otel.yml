name: 'Deploy OpenTelemetry'

on:
  push:
    branches: master
    paths:
      - .github/workflows/**

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: otel-deploy-job
    steps:
      - uses: plengauer/Thoth/actions/instrument/deploy@v5.21.0
        env:
          OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: '${{ secrets.DT_ENV_URL }}/api/v2/otlp/v1/traces'
          OTEL_EXPORTER_OTLP_METRICS_ENDPOINT: '${{ secrets.DT_ENV_URL }}/api/v2/otlp/v1/traces'
          OTEL_EXPORTER_OTLP_LOGS_ENDPOINT: '${{ secrets.DT_ENV_URL }}/api/v2/otlp/v1/traces'
      - name: 'Set Env Vars'
        shell: bash
        run: |
          apt-get update
          apt-get install -y jq
          echo "OTEL_EXPORTER_OTLP_TRACES_HEADERS=$(echo \"Api-Token ${{ secrets.DT_TOKEN }}\" | jq -Rr @uri)" >> $GITHUB_ENV
          echo "OTEL_EXPORTER_OTLP_METRICS_HEADERS=$(echo \"Api-Token ${{ secrets.DT_TOKEN }}\" | jq -Rr @uri)" >> $GITHUB_ENV
          echo "OTEL_EXPORTER_OTLP_LOGS_HEADERS=$(echo \"Api-Token ${{ secrets.DT_TOKEN }}\" | jq -Rr @uri)" >> $GITHUB_ENV
        with:
          github_token: '${{ secrets.DEPLOY_OBSERVABILITY_TOKEN }}'