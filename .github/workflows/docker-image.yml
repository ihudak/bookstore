        docker push ghcr.io/ihudak/clients-noagent-x64:latest
        docker push ghcr.io/ihudak/clients-agents-x64:latest
        docker push ghcr.io/ihudak/clients-preinstrument-x64:latest
        : # docker push ghcr.io/ihudak/clients-noagent-arm64:latest
        : # docker push ghcr.io/ihudak/clients-agents-arm64:latest
        : # docker push ghcr.io/ihudak/clients-preinstrument-arm64:latest

