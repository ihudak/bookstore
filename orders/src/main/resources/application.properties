spring.profiles.active=${DT_BOOKSTORE_PROFILE:dev}

application.title=BookStore-Orders
spring.application.name=BookStore-Orders
application.version=1.8.7
docker.version=${DOCKER_VER:0.0.0}
application.date=Feb-28-2026
docker.agent.vendor=${AGENT:NONE}
docker.agent.preload=${AGENTS_PRELOAD:NONE}

# Kubernetes health probes (Spring Boot Actuator)
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.endpoints.web.exposure.include=health,info

# HikariCP - connection resilience (reconnect after DB restart)
spring.datasource.hikari.keepalive-time=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
