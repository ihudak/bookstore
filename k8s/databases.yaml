apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: bookstore
  labels:
    app: mysql
spec:
  replicas:  1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      annotations:
        metrics.dynatrace.com/path: /stats/prometheus
        metrics.dynatrace.com/port: "15020"
        metrics.dynatrace.com/scrape: "true"
        metrics.dynatrace.com/secure: "false"
      namespace: bookstore
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: ivangudak096/dt-mysql-{ARCH}:latest
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: bookstore-secret
                  key: mysql-user-name
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bookstore-secret
                  key: mysql-user-pass
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: bookstore
spec:
  selector:
    app: mysql
  type: LoadBalancer # ClusterIP
  ports:
    - port: 3306
      protocol: TCP
      targetPort: 3306
      nodePort: 31306 # comment if ClusterIP
---
