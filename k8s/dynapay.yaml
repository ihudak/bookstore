apiVersion: apps/v1
kind: Deployment
metadata:
  name: superpay
  namespace: bookstore
  labels:
    app: superpay
spec:
  replicas: 1
  selector:
    matchLabels:
      app: superpay
  template:
    metadata:
      annotations:
        metrics.dynatrace.com/path: /stats/prometheus
        metrics.dynatrace.com/port: "15020"
        metrics.dynatrace.com/scrape: "true"
        metrics.dynatrace.com/secure: "false"
      namespace: bookstore
      labels:
        app: superpay
        app.kubernetes.io/version: 1.0.7
        app.kubernetes.io/part-of: BookStore
    spec:
      containers:
        - name: superpay
          image: ivangudak096/dynapay-{AGENT}-{ARCH}:latest
          ports:
            - containerPort: 8080
            - containerPort: 5005
          envFrom:
            - configMapRef:
                name: bookstore-configmap
            - secretRef:
                name: bookstore-secret
          env:
            - name: DT_RELEASE_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['app.kubernetes.io/version']
            - name: DT_RELEASE_BUILD_VERSION
              value: "2024-02-01-14:52:11"
            - name: DT_MYSQL_DBNAME
              value: dt_books_dynapays # DB NAME HERE
            - name: DT_PG_DBNAME
              value: none # DB NAME HERE
            - name:   AGENT
              valueFrom:
                configMapKeyRef:
                  name: bookstore-agents-configmap
                  key: dynapay_agent
            - name: TENANT_URL
              value: "https://$(TENANT_ID).$(TENANT_LAYER).dynatracelabs.com"
            - name: SERVICE_NAME
              value: DynaPay
            - name: SERVICE_FULL_NAME
              value: "$(APP_NAME).$(SERVICE_NAME).$(SVC_SUFFIX)"
          resources:
            limits:
              cpu: 300m
              memory: 768Mi
            requests:
              cpu: 300m
              memory: 768Mi
---
apiVersion: v1
kind: Service
metadata:
  name: superpay-svc
  namespace: bookstore
spec:
  selector:
    app: superpay
  type: LoadBalancer # ClusterIP
  ports:
    - name: http
      port: 87
      protocol: TCP
      targetPort: 8080
      nodePort: 30007 # comment if ClusterIP
    - name: debug
      port: 5007
      protocol: TCP
      targetPort: 5005
      nodePort: 32007 # comment if ClusterIP
