apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bookstore-ingress
  namespace: bookstore
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - host: kubernetes.docker.internal
      http:
        paths:
          - path: /ingest/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: ingest-svc
                port:
                  number: 80
          - path: /clients/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: clients-svc
                port:
                  number: 80
          - path: /books/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: books-svc
                port:
                  number: 80
          - path: /carts/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: carts-svc
                port:
                  number: 80
          - path: /storage/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: storage-svc
                port:
                  number: 80
          - path: /orders/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: orders-svc
                port:
                  number: 80
          - path: /ratings/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: ratings-svc
                port:
                  number: 80
          - path: /payments/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: payments-svc
                port:
                  number: 80
          - path: /superpay/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: superpay-svc
                port:
                  number: 80
          - path: /dynapay/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: superpay-svc
                port:
                  number: 80
          - path: /bookstore/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: bookstore-svc
                port:
                  number: 80
