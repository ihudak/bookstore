apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingest
  namespace: bookstore
  labels:
    app: ingest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ingest
  template:
    metadata:
      annotations:
        metrics.dynatrace.com/path: /stats/prometheus
        metrics.dynatrace.com/port: "15020"
        metrics.dynatrace.com/scrape: "true"
        metrics.dynatrace.com/secure: "false"
      namespace: bookstore
      labels:
        app: ingest
        app.kubernetes.io/version: 1.6.0
        app.kubernetes.io/part-of: BookStore
    spec:
      containers:
        - name: ingest
          image: ghcr.io/ihudak/ingest-{AGENT}:latest
          ports:
            - containerPort: 8080
            - containerPort: 5005
          envFrom:
            - configMapRef:
                name: bookstore-configmap
            - secretRef:
                name: bookstore-secret
          env:
            - name: DT_RELEASE_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['app.kubernetes.io/version']
            - name: DT_RELEASE_BUILD_VERSION
              value: "2024-04-07-20:03:11"
            - name: DT_MYSQL_DBNAME
              value: none # DB NAME HERE
            - name: DT_PG_DBNAME
              value: dt_books_ingest # DB NAME HERE
            - name:   AGENT
              valueFrom:
                configMapKeyRef:
                  name: bookstore-agents-configmap
                  key: ingest_agent
            - name: TENANT_URL
              value: "https://$(TENANT_ID).$(TENANT_LAYER).dynatracelabs.com"
            - name: SERVICE_NAME
              value: Ingest
            - name: SERVICE_FULL_NAME
              value: "$(APP_NAME).$(SERVICE_NAME).$(SVC_SUFFIX)"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "dt.security_context=$(SECURITY_CONTEXT),dt.cost.costcenter=$(COST_CENTER),dt.cost.product=$(COST_PRODUCT),my.resource.attribute=$(GIT_REPO)"
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: ingest-svc
  namespace: bookstore
spec:
  selector:
    app: ingest
  type: LoadBalancer # ClusterIP
  ports:
    - name: http
      port: 89
      protocol: TCP
      targetPort: 8080
      nodePort: 30009 # comment if ClusterIP
    - name: debug
      port: 5009
      protocol: TCP
      targetPort: 5005
      nodePort: 32009 # comment if ClusterIP
