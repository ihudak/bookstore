<h2>Orders List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>email</th>
      <th>ISBN</th>
      <th>Qty</th>
      <th>Price</th>
      <th>Paid</th>
      <th>LastUpdated</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    @for (order of orders; track order) {
      <tr>
        <td>{{order.email}}</td>
        <td>{{order.isbn}}</td>
        <td>{{order.quantity}}</td>
        <td>{{order.price}}</td>
        <td>
          @if (!order.completed) {
            <button (click) = "payOrder(order)" class="btn btn-success" style="margin-left: 10px">Pay</button>
          }
          @if (order.completed) {
            <button (click) = "cancelOrder(order)" class="btn btn-secondary" style="margin-left: 10px">Cancel</button>
          }
        </td>
        <td>{{order.updatedAt}}</td>
        <td>
          <button (click) = "updateOrder(order.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
          <button (click) = "deleteOrder(order.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
          <button (click) = "orderDetails(order.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
        </td>
      </tr>
    }
  </tbody>
</table>

<br>
  <a routerLink="/create-order"   routerLinkActive="active" class="btn btn-primary">New Order</a>
  <button (click) = "deleteAllOrders()" class="btn btn-danger" style="margin-left: 10px">Delete All</button>
