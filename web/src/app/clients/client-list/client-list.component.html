<h2>Client List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>e-mail</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{client.firstName}}</td>
      <td>{{client.lastName}}</td>
      <td>{{client.email}}</td>
      <td>
        <button (click) = "updateClient(client.id)" class="btn btn-info">Update</button>
        <button (click) = "deleteClient(client.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
        <button (click) = "clientDetails(client.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
      </td>
    </tr>
  </tbody>
</table>

<br>
<a routerLink="/create-client" routerLinkActive="active" class="btn btn-primary">New Client</a>
<button (click) = "deleteAllClients()" class="btn btn-danger" style="margin-left: 10px">Delete All</button>
