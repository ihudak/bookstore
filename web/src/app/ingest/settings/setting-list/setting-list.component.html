<h2>Settings</h2>

<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th class="text-center">Tenant ID</th>
    <th class="text-center">Env Type</th>
    <th class="text-center">Custom URL</th>
    <th class="text-center">Active</th>
    <th class="text-center">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let setting of settings">
    <td class="fw-bold text-start">{{setting.id}}</td>
    <td class="text-start">{{setting.env}}</td>
    <td class="text-start">{{setting.customUrl}}</td>
    <td class="text-center">{{setting.active ? 'ON' : 'OFF'}}</td>
    <td>
      <button (click) = "updateSetting(setting.id)" class="btn btn-info">Update</button>
      <button (click) = "deleteSetting(setting.id)" class="btn btn-danger">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
<br>

<br>
<hr>
<a routerLink="/create-setting" routerLinkActive="active" class="btn btn-primary">New Setting</a>
