<div class="col-md-6 offset-md-3">
  <h3>Update Cart</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>e-mail</label>
      <input type="text" class="form-control" id="email" [(ngModel)] = "cart.email" name="email" readonly="readonly">
    </div>
    <br>
    <div class="form-group">
      <label>ISBN</label>
      <input type="text" class="form-control" id="isbn" [(ngModel)] = "cart.isbn" name="isbn" readonly="readonly">
    </div>
    <br>
    <div class="form-group">
      <label>Quantity</label>
      <input type="number" class="form-control" id="quantity" [(ngModel)] = "cart.quantity" name="quantity">
    </div>
    <br>
    <div class="form-group">
      <label>Updated at</label>
      <input type="text" class="form-control" id="updatedAt" [(ngModel)] = "cart.updatedAt" name="updatedAt" readonly="readonly">
    </div>
    <br>

    <br>
    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
