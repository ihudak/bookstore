<h2>Book in Storage</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th>ISBN</th>
    <th>Qty</th>
    <th>LastUpdated</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of storages">
    <td>{{book.isbn}}</td>
    <td>{{book.quantity}}</td>
    <td>{{book.updatedAt}}</td>
    <td>
      <button (click) = "ingestToStorage(book.isbn)" class="btn btn-info" style="margin-left: 10px">Ingest</button>
      <button (click) = "sellFromStorage(book.isbn)" class="btn btn-success" style="margin-left: 10px">Sell</button>
      <button (click) = "deleteStorage(book)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
      <button (click) = "storageDetails(book.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
      <button (click) = "updateStorage(book.id)" class="btn btn-secondary" style="margin-left: 10px">Update</button>
    </td>
  </tr>
  </tbody>
</table>

<br>
<a routerLink="/create-storage"   routerLinkActive="active" class="btn btn-primary">Ingest</a>
<button (click) = "deleteAllStorage()" class="btn btn-danger" style="margin-left: 10px">Delete All</button>
